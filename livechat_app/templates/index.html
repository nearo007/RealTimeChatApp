{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearochat.my</title>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
            
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="shortcut icon" href="{% static 'images/favcon/favcon.png' %}" type="image/x-icon">
</head>
<body>
    <form action="checkview" onsubmit="saveUsername(); loadUsername()" method="post">
        {% csrf_token %}

        <label>Nome de Usuário</label>
        <input class="input_username" type="text" name="username" maxlength="30">

        <br>

        <label>Nome da Sala</label>
        <input type="text" name="room_name" required maxlength="30">

        <br>
        
        <button type="submit">Entrar</button>
    </form>

    <script>
        $(document).ready(function () {
            function updateAvailableRooms() {
                $.ajax({
                    type: 'GET',
                    url: 'get_available_rooms',
                    success: function (response) {
                        $('#div-available-rooms').empty();

                        const rooms = Object.values(response.available_rooms);

                        rooms.forEach((room) => {
                            const room_string = `
                                <form onsubmit="saveUsername(); loadUsername()" action="checkview" method="post" class="room-form">
                                    {% csrf_token %}
                                    <input type="hidden" name="room_name" value="${room.name}">

                                    <input class="input_hidden_username" type="hidden" name="username" value="anônimo">

                                    <button type="submit"><p>${room.name}</p></button>
                                </form>
                            `;
                            $('#div-available-rooms').append(room_string);
                        });
                    }
                });
            }
            setInterval(updateAvailableRooms, 3000);
        });
    </script>


    <div class="div-rooms">
        <label>Salas Disponíveis:</label>

        <div id="div-available-rooms" class="div-available-rooms">
            {% for room in available_rooms %}
                <form onsubmit="saveUsername(); loadUsername()" action="checkview" method="post" class="room-form">
                    {% csrf_token %}
                    <input type="hidden" name="room_name" value="{{ room.name }}">

                    <input class="input_hidden_username" type="hidden" name="username" value="anônimo">

                    <button type="submit"><p>{{ room.name }}</p></button>
                </form>
            {% endfor %}    
        </div>
        
    </div>
</body>

<script>
    function saveUsername() {
        const username = document.querySelector('.input_username').value;

        if (username) {
            localStorage.setItem('username', username);
        }
    }

    function loadUsername() {
        const saved_username = localStorage.getItem('username');

        if (saved_username) {
            const input_username = document.querySelector('.input_username');
            const hidden_inputs = document.querySelectorAll('.input_hidden_username');

            input_username.value = saved_username;

            hidden_inputs.forEach((input) => {
                input.value = saved_username;
            })
        }

        else {
            const input_username = document.querySelector('.input_username');
            const hidden_inputs = document.querySelectorAll('.input_hidden_username');
            
            input_username.value = 'anônimo';
            
            // TODO maybe unnecessary
            hidden_inputs.forEach((input) => {
                input.value = 'anônimo';
            })
        }
    }

    /*function changeHiddenInput() {
        all_inputs = document.querySelectorAll('.input_hidden_username');

        all_inputs.forEach((input) => {
            input.value = localStorage.getItem('username') || 'anônimo';
        })
    }*/

    loadUsername()
</script>

</html>
