{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/room.css' %}">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Room: {{ room_name }} </h1>

    <script>
        $(document).ready(function () {
            function formatDate(isoDateStr) {
                const date = new Date(isoDateStr);
                return date.toLocaleString('pt-BR', {
                    day: '2-digit',
                    month: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false
                });
            }

            function getMessages() {
                $.ajax({
                    type: 'GET',
                    url: 'get_messages/{{ room_details.id }}',
                    success: function (response) {
                        $("#div-messages").empty();

                        const messages = Object.values(response.room_messages);

                        messages.forEach((message) => {
                            const formated_date = formatDate(message.date);
                            const message_string = `
                                <div class="div-message">
                                    <div class="div-message-info">
                                        <p class="p-user">${message.user}</p>
                                        <p class="p-date">${formated_date}</p>
                                    </div>
                                    
                                    <p class="p-value">${message.value}</p>
                                </div>
                            `;
                            $('#div-messages').append(message_string);
                        });
                    },
                    error: function () {
                        alert('An error occurred');
                    }
                });
            }

            getMessages()

            setInterval(getMessages, 500);
        });
    </script>

    <div id="div-messages">
    </div>

    <form id="post_form">
        {% csrf_token %}
        <input id="username" type="hidden" name="username" value="{{ username }}">
        <input id="room_id" type="hidden" name="room_id" value="{{room_details.id}}">
        <input id="message" type="text" name="message">

        <button type="submit" value="Send"><img src="{% static 'images/icons/send.png' %}" alt="Send Message"></button>
    </form>
</body>

<script>
    $(document).on('submit', '#post_form', function(e){
        e.preventDefault();

        $.ajax({
            type:'POST',
            url:'/send',
            data:{
                room_id:$('#room_id').val(),
                username:$('#username').val(),
                message:$('#message').val(),
                csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val(),
            }
        });
        
        document.getElementById('message').value = '';
    });
</script>

</html>
