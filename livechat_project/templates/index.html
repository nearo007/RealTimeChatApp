{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
    <form action="checkview" method="post">
        {% csrf_token %}
        <label>Room Name</label>
        <input type="text" name="room_name">

        <br>

        <label>Username</label>
        <input type="text" name="username">

        <br>
        
        <button type="submit">Enter Room</button>
    </form>

    <div class="div-available-rooms">
        <label>Salas Dispon√≠veis:</label>

        {% for room in available_rooms %}
            <form action="checkview" method="post" class="room-form">
                {% csrf_token %}
                <input type="hidden" name="room_name" value="{{ room.name }}">

                <input type="hidden" name="username" value="usuario {{room.name}}">

                <button type="submit"><p>{{ room.name }}</p></button>
            </form>
        {% endfor %}
    </div>
</body>
</html>
